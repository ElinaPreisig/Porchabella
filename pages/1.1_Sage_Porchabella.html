<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.1 Sage Porchabella - Gletscher Dokumentation</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --background-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            display: flex;
            flex: 1;
            padding: 20px;
            gap: 20px;
        }

        .video-container {
            flex: 2;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .button-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
        }

        .nav-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            text-align: center;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .nav-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .decision-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .decision-button {
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .decision-button:hover {
            background-color: #d0d0d0;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .content-wrapper {
                flex-direction: column;
            }

            .video-container {
                padding-bottom: 75%; /* 4:3 Aspect Ratio for mobile */
            }
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <div class="video-container">
            <video autoplay muted loop>
                <source src="../media/porchabella_sage.mp4" type="video/mp4">
                Ihr Browser unterst端tzt das Video-Element nicht.
            </video>
        </div>

        <div class="button-container">
            <a href="1.0_Kapitel_1_-_Entstehung_Gletscher.html" class="nav-button">Zur端ck zur Kapitel端bersicht</a>
            <a href="../0_Index_Normal.html" class="nav-button">Zur端ck zum Index</a>

            <div id="mysticDecisions" class="decision-buttons hidden">
                <a href="2.1_Ausdehnung_in_der_Schweiz.html" class="nav-button decision-button">2.1 Ausdehnung in der Schweiz</a>
                <a href="4.1_Mythos_Porchabella.html" class="nav-button decision-button">4.1 Mythos Porchabella</a>
                <a href="5.1_Visualisierung_Zukunft_Gletscher.html" class="nav-button decision-button">5.1 Visualisierung Zukunft Gletscher</a>
            </div>

            <div id="freeDecisions" class="decision-buttons hidden">
                <a href="1.2_Entstehung_Gletscher.html" class="nav-button decision-button">1.2 Entstehung Gletscher</a>
                <a href="4.1_Mythos_Porchabella.html" class="nav-button decision-button">4.1 Mythos Porchabella</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const routeType = localStorage.getItem('routeType');
            const mysticDecisions = document.getElementById('mysticDecisions');
            const freeDecisions = document.getElementById('freeDecisions');

            if (routeType === 'mystisch') {
                mysticDecisions.classList.remove('hidden');
            } else if (routeType === 'frei') {
                freeDecisions.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
