<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gletscher Dokumentation - Einstieg</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --background-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .nav-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        .hidden {
            display: none !important;
            visibility: hidden;
        }


        .decision-buttons {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .decision-button {
            background-color: #e0e0e0;
            color: var(--text-color);
        }

        .decision-button:hover {
            background-color: #d0d0d0;
        }

        @media (max-width: 480px) {
            .section {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .nav-button {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Gletscher Dokumentation</h1>
        <p id="introText">Wählen Sie Ihren Erzählpfad:</p>
        
        <div id="mainButtons" class="button-container">
            <button class="nav-button" id="mystic">Mystische Erzähloption</button>
            <button class="nav-button" id="nature">Sicht der Natur</button>
            <button class="nav-button" id="science">Wissenschaftliche Perspektive</button>
            <a href="0_Index_Normal.html" class="nav-button">Selbstständiges Erkunden</a>
        </div>

        <div id="mysticDecisions" class="decision-buttons hidden">
            <a href="pages/1.1_Sage_Porchabella.html" class="nav-button decision-button">1.1 Sage Porchabella</a>
            <a href="pages/4.1_Mythos_Porchabella.html" class="nav-button decision-button">4.1 Mythos Porchabella</a>
            <a href="pages/5.1_Visualisierung_Zukunft_Gletscher.html" class="nav-button decision-button">5.1 Visualisierung Zukunft Gletscher</a>
        </div>

        <div id="natureDecisions" class="decision-buttons hidden">
            <a href="pages/1.2_Entstehung_Gletscher.html" class="nav-button decision-button">1.2 Entstehung Gletscher</a>
            <a href="pages/2.2_Auswirkungen_Landschaft.html" class="nav-button decision-button">2.2 Auswirkungen Landschaft</a>
            <a href="pages/5.3_Gletschervorfeld.html" class="nav-button decision-button">5.3 Gletschervorfeld</a>
        </div>

        <div id="scienceDecisions" class="decision-buttons hidden">
            <a href="pages/1.2_Entstehung_Gletscher.html" class="nav-button decision-button">1.2 Entstehung Gletscher</a>
            <a href="pages/3.1_Karte_Rückgang.html" class="nav-button decision-button">3.1 Karte Rückgang</a>
            <a href="pages/5.2_Lösungen.html" class="nav-button decision-button">5.2 Lösungen</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const introText = document.getElementById('introText');
            const mainButtons = document.getElementById('mainButtons');
            const mysticButton = document.getElementById('mystic');
            const natureButton = document.getElementById('nature');
            const scienceButton = document.getElementById('science');
            
            const mysticDecisions = document.getElementById('mysticDecisions');
            const natureDecisions = document.getElementById('natureDecisions');
            const scienceDecisions = document.getElementById('scienceDecisions');

            // Sicherheits-Initialisierung
            mysticDecisions.classList.add('hidden');
            natureDecisions.classList.add('hidden');
            scienceDecisions.classList.add('hidden');

            if (localStorage.getItem('routeChosen') === 'true') {
                window.location.href = '0_Index_Normal.html';
                return;
            }

            function hideAllDecisions() {
                mysticDecisions.classList.add('hidden');
                natureDecisions.classList.add('hidden');
                scienceDecisions.classList.add('hidden');
            }

            function showDecisions(decisionsElement, title) {
                hideAllDecisions();
                mainButtons.classList.add('hidden');
                introText.textContent = title;
                decisionsElement.classList.remove('hidden');
                localStorage.setItem('routeChosen', 'true');
            }

            mysticButton.addEventListener('click', function() {
                showDecisions(mysticDecisions, 'Mystische Erzähloption');
                localStorage.setItem('routeType', 'mystisch');
            });

            natureButton.addEventListener('click', function() {
                showDecisions(natureDecisions, 'Sicht der Natur');
                localStorage.setItem('routeType', 'natur');
            });

            scienceButton.addEventListener('click', function() {
                showDecisions(scienceDecisions, 'Wissenschaftliche Perspektive');
                localStorage.setItem('routeType', 'wissenschaft');
            });
        });
    </script>
</body>
</html>
