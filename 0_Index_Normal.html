<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gletscher Dokumentation</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --text-color: #333;
            --background-color: #f5f5f5;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .section {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px var(--shadow-color);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 2rem;
        }

        p {
            margin-bottom: 2rem;
            color: #666;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-button {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            width: 100%;
        }

        .nav-button:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 8px var(--shadow-color);
        }

        @media (max-width: 480px) {
            .section {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .nav-button {
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="section">
        <h1>Gletscher Dokumentation</h1>
        <p>Willkommen zurück! Wählen Sie einen Bereich:</p>
        
        <div class="button-container">
            <a href="pages/1.0_Kapitel_1_-_Entstehung_Gletscher.html" class="nav-button">Kapitel 1: Entstehung Gletscher</a>
            <a href="pages/2.0_Kapitel_2_-_Wanderung_Gletscher.html" class="nav-button">Kapitel 2: Wanderung Gletscher</a>
            <a href="pages/3.0_Kapitel_3_-_Gletscherrückgang.html" class="nav-button">Kapitel 3: Gletscherrückgang</a>
            <a href="pages/4.0_Kapitel_4_-_Gletscherleiche_Porchabella.html" class="nav-button">Kapitel 4: Gletscherleiche Porchabella</a>
            <a href="pages/5.0_Kapitel_5_-_Zukunft.html" class="nav-button">Kapitel 5: Zukunft</a>
            <button id="resetRoute" class="nav-button" style="background-color:#e74c3c;">Zurück zum Einstieg & Auswahl zurücksetzen</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('resetRoute').addEventListener('click', function() {
                localStorage.removeItem('routeChosen');
                window.location.href = 'index.html';
            });
        });
    </script>
</body>
</html>
